<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0" y="0" width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">

	<!--
		The magic numbers:

		126.4 = 100 * sqrt(2) - 15
		10.60 = sqrt((15^2) / 2)
		89.39 = 100 - sqrt((15^2) / 2)
	-->

	<!-- top-left to bottom-right -->
	<rect width="126.4" height="15" transform="translate(10.60) rotate(45)"/>

	<!-- top-right to bottom-left -->
	<rect width="126.4" height="15" transform="translate(0 89.39) rotate(-45)"/>

</svg>