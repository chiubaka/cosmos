<body>
    	<div class="igeLoading greeting">
    	<div class="cosmos-logo">
    		<img src="images/cosmos-preview.jpg">	
    	</div>

    		<img src="images/tutorial.png">

    <div class="igeLoading loadingFloat preview">
        <div class="loadingText" id="loadingText">
            Loading
        </div>
        <div id="loadingProgress">
            <div id="loadingProgressBar"></div>
        </div>

		<div style="position:absolute; right: 0; bottom: 0">
			<div id="cboxbutton" style="position: fixed; bottom: 8px; right: 16px; width: 200px; padding: 3px; text-align: center; cursor: pointer; background-color: #EDF3F7; border:#C3D7E5 1px solid;border-radius: 3px; font-family: Tahoma, sans-serif; font-size: 14px;" onclick="togglecbox()"><b>Open Chat</b></div>
			<div id="cboxdiv" style="display: none; position: fixed; bottom: 48px; right: 16px; width: 200px; background: #EDF3F7; padding: 3px; line-height: 0;border:#C3D7E5 1px solid;border-radius: 3px;"></div>

			<script type="text/javascript">
			var cbvis = false;
			var cbload = false;
			var cbcookie = "cboxvis=";

			function togglecbox () {
				var cbdiv = document.getElementById("cboxdiv");
				var cbbut = document.getElementById("cboxbutton");

				if (!cbvis) {
					if (!cbload) {
						cbdiv.innerHTML = '<iframe frameborder="0" width="200" height="305" src="http://www6.cbox.ws/box/?boxid=811359&amp;boxtag=9369gh&amp;sec=main" marginheight="2" marginwidth="2" scrolling="auto" allowtransparency="yes" name="cboxmain6-811359" style="border:#ababab 1px solid;border-bottom:0px" id="cboxmain6-811359"></iframe><iframe frameborder="0" width="200" height="75" src="http://www6.cbox.ws/box/?boxid=811359&amp;boxtag=9369gh&amp;sec=form" marginheight="2" marginwidth="2" scrolling="no" allowtransparency="yes" name="cboxform6-811359" style="border:#ababab 1px solid;border-top:0px" id="cboxform6-811359"></iframe>';
						cbload = true;
					}
					cbdiv.style.display = "block";
					cbbut.innerHTML = "Close Chat";

					if(ige !== undefined && ige.client !== undefined) {
						ige.client.metrics.fireEvent('chat', 'open');
					}
				}
				else {
					cbdiv.style.display = "none";
					cbbut.innerHTML = "Open Chat";
					
					if(ige !== undefined && ige.client !== undefined) {
						ige.client.metrics.fireEvent('chat', 'close');
					}
				}
				cbvis = !cbvis;
				document.cookie = cbcookie+((cbvis)?1:0);
			}
			// Toggle Cbox open if it was previously
			var cbcookiei = document.cookie.indexOf(cbcookie);
			if (cbcookiei >= 0) {
				if (document.cookie.substring(cbcookiei+cbcookie.length, cbcookiei+cbcookie.length+1) === "1") {
					togglecbox();
				}
			}
			</script>
		</div>
